{% include "header.html" %}
<h2 class="cat01"></h2>
<div id="myCarousel0" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel0" data-bs-slide-to="0" class="" aria-label="Slide 1" id="ind-test"></button>
      <button type="button" data-bs-target="#myCarousel0" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
      <button type="button" data-bs-target="#myCarousel0" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#myCarousel0" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
    </div>
    <div class="carousel-inner prod-slide-bg">
      <div class="carousel-item">
        <img src="../static/img/Totoro_Tote.jpg" alt="" class="cats-prod-img">
        <div class="container">
          <div class="carousel-caption">
            <h1>Theamed Tote Bags</h1>
          </div>
        </div>
      </div>
      <div class="carousel-item active carousel-item-start">
        <img src="../static/img/Bulbasaur_Button.jpg" alt="" class="cats-prod-img">
        <div class="container">
          <div class="carousel-caption">
            <h1>Cute Badges</h1>
          </div>
        </div>
      </div>
      <div class="carousel-item carousel-item-next carousel-item-start">
        <img src="../static/img/Calsipher_Keychain_.jpg" alt="" class="cats-prod-img">
        <div class="container">
          <div class="carousel-caption">
            <h1>Beautiful Keychains</h1>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="cats-prod-img" src="../static/img/Draculora_Print.jpg" alt="Second slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Fan Art and Original Art Prints</h1>
          </div>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel0" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel0" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
